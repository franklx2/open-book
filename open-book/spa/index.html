<!DOCTYPE html>
<html lang="en">
<head>
  <title>OpenBook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js-yaml/dist/js-yaml.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>

<div class="jumbotron text-center header">
  <h1>OpenBook</h1>
</div>

<div class="container">
  <div class="row new-page-wrapper" style="display: none">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div class="row new-page-textarea-wrapper">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="new-page-text">New Page:</label>
            <textarea class="form-control" rows="10" id="new-page-text"></textarea>
          </div>
        </div>
      </div>
      <div class="row preview-page-wrapper-outer">
        <div class="col-sm-12 preview-page-wrapper-inner">
          <span>Save to preview page:</span>
          <p class="preview-page-content"></p>
        </div>
      </div>
      <div class="row action-buttons-wrapper">
        <div class="col-sm-6">
          <button type="button" class="btn btn-secondary save-action">Save</button>
        </div>
        <div class="col-sm-6">
          <div class="publish-action-wrapper">
            <span class="tooltip-text">Publish is available after saving</span>
            <button type="button" class="btn btn-primary publish-action not-saved">Publish</button>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
  <div class="row main-content-wrapper">
    <div class="col-sm-1"></div>
    <div class="col-sm-1 prev-page-wrapper my-auto">
        <span class="prev-page"><i class="prev-page-icon fa fa-chevron-left"></i></span>
    </div>
    <div class="col-sm-8 my-auto current-page-wrapper">
        <div class="row current-page">
          <div class="col-sm-1"></div>
          <div class="col-sm-10 my-auto content">
            <img class="mx-auto loading-spinner" src="img/loading.gif"/>
            <p>
            </p>
          </div>
          <div class="col-sm-1"></div>
        </div>
        <div class="row page-number-wrapper">
          <div class="col-sm-1 mx-auto">
            <div class="page-number">
              <span></span>
            </div>
          </div>
        </div>
    </div>
    <div class="col-sm-1 next-page-wrapper my-auto">
        <span class="next-page"><i class="next-page-icon fa fa-chevron-right"></i></span>
    </div>
    <div class="col-sm-1"></div>
  </div>
  <div class="row new-page">
    
  </div>
</div>

<div class="jumbotron text-center footer" style="margin-bottom:0">
  <div class="new-page-jumbotron-wrapper">
    <span class="new-page-open"><i class="fa fa-plus new-page-icon"></i></span>
    <span class="new-page-close" style="display: none"><i class="fa fa-minus new-page-icon"></i></span>
  </div>
</div>

</body>
</html>
